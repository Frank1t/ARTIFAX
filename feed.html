<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIFAX</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4e0584;
            color: white;
        }

        .avatar {
            font-size: 24px;
            cursor: pointer;
        }

        .menu-btn {
            font-size: 18px;
            cursor: pointer;
        }

        /* Main feed area */
        .feed {
            margin: 20px;
            padding: 15px;
            flex-grow: 1;
        }

        /* Bottom navigation sections in a grid layout */
        .bottom-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            background-color: #4e0584;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-sections div {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4e0584;
            color: white;
            font-weight: bold;
            height: 80px;
            cursor: pointer;
            text-align: center;
            border: 2px solid white;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .bottom-sections {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Top bar with avatar and menu button -->
    <div class="top-bar">
        <div class="avatar" onclick="goToProfile()">ðŸ‘¦</div>
        <div class="menu-btn" onclick="toggleMenu()">MENU</div>
    </div>

    <!-- Feed area -->
    <div class="feed">
        <div class="create-post">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="post-btn">Post</button>
        </div>
        <!-- Additional feed content here -->
    </div>

    <!-- Bottom navigation sections arranged in a grid -->
    <div class="bottom-sections">
        <div onclick="navigateTo('feed')">Feed</div>
        <div onclick="navigateTo('nft')">NFT Marketplace</div>
        <div onclick="navigateTo('arts')">Arts Marketplace</div>
        <div onclick="navigateTo('c_assets')">C Assets</div>
        <div onclick="navigateTo('cc_assets')">CC Assets</div>
        <div onclick="navigateTo('settings')">Settings</div>
    </div>

    <script>
        function goToProfile() {
            window.location.href = 'profile.html';
        }

        function toggleMenu() {
            const menu = document.getElementById("slideOutMenu");
            menu.classList.toggle("active");
        }

        function navigateTo(page) {
            window.location.href = page + '.html';
        }
    </script>

</body>
</html>
