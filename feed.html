<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIFAX</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Top bar with avatar and menu */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4e0584; /* Accent color */
            color: white;
        }

        .avatar {
            font-size: 24px;
            cursor: pointer;
        }

        .menu-btn {
            font-size: 18px;
            cursor: pointer;
        }

        /* Slide-out menu */
        .slide-out-menu {
            width: 50%;
            max-width: 300px;
            height: 100%;
            background-color: #4e0584;
            position: fixed;
            top: 0;
            right: -50%;
            z-index: 1000;
            padding: 20px;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.2);
            color: white;
            text-transform: uppercase;
            transition: right 0.5s ease;
        }

        .slide-out-menu.active {
            right: 0;
        }

        .slide-out-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .slide-out-menu ul li {
            padding: 15px 0;
            border-bottom: 1px solid #666;
        }

        .slide-out-menu ul li a {
            color: white;
            text-decoration: none;
        }

        /* Post creation box */
        .create-post {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .create-post textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .post-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4e0584;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Feed area with Udemy-style layout */
        .feed {
            margin: 20px;
            padding: 15px;
            flex-grow: 1;
        }

        .post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f4f4f4;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .post-content {
            margin-top: 10px;
            color: #333;
        }

        .post .post-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .post .post-actions button {
            background: none;
            border: none;
            color: #4e0584;
            cursor: pointer;
        }

        /* Bottom sections for navigation */
        .bottom-sections {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #4e0584;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-sections div {
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .bottom-sections {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Top bar with default male avatar and menu button -->
    <div class="top-bar">
        <div class="avatar" onclick="goToProfile()">
            ðŸ‘¦ <!-- Default male avatar displayed initially -->
        </div>
        <div class="menu-btn" onclick="toggleMenu()">MENU</div>
    </div>

    <!-- Slide-out menu -->
    <div class="slide-out-menu" id="slideOutMenu">
        <ul>
            <li><a href="feed.html">Home</a></li>
            <li><a href="nft.html">NFT Marketplace</a></li>
            <li><a href="arts.html">Arts Marketplace</a></li>
            <li><a href="c_assets.html">Currency Assets</a></li>
            <li><a href="cc_assets.html">Cryptocurrency Assets</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="notification.html">Notification</a></li>
        </ul>
    </div>

    <!-- Feed area -->
    <div class="feed">
        <div class="create-post">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="post-btn">Post</button>
        </div>
        <div class="post">
            <div class="post-header">
                <h3>John Doe</h3>
                <span>5 mins ago</span>
            </div>
            <div class="post-content">
                This is a sample post.
            </div>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <!-- Bottom sections -->
    <div class="bottom-sections">
        <div>Feed</div>
        <div>NFT Marketplace</div>
        <div>Arts Marketplace</div>
        <div>C Assets</div>
        <div>CC Assets</div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("slideOutMenu");
            menu.classList.toggle("active");
        }

        function goToProfile() {
            window.location.href = 'profile.html';
        }
    </script>

</body>
</html>
