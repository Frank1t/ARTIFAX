<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Slide-Out Menu and Sections</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top bar with avatar and menu */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: purple;
            color: white;
        }

        .avatar {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .avatar span {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-btn {
            font-size: 18px;
            cursor: pointer;
        }

        /* Slide-out menu */
        .slide-out-menu {
            width: 50%;
            max-width: 300px;
            height: 100%;
            background-color: purple;
            position: fixed;
            top: 0;
            right: -50%;
            z-index: 1000;
            padding: 20px;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.2);
            color: white;
            text-transform: uppercase;
            transition: right 0.5s ease;
        }

        .slide-out-menu.active {
            right: 0;
        }

        .slide-out-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .slide-out-menu ul li {
            padding: 15px 0;
            border-bottom: 1px solid #666;
        }

        .slide-out-menu ul li a {
            color: white;
            text-decoration: none;
        }

        /* Bottom sections */
        .bottom-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .section {
            background-color: purple;
            text-align: center;
            padding: 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .bottom-sections {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bottom-sections {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 1025px) and (max-width: 1280px) {
            .bottom-sections {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1281px) {
            .bottom-sections {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Top bar with avatar options and menu button -->
    <div class="top-bar">
        <div class="avatar" onclick="selectAvatar()">
            <span>ðŸ‘¦</span> <span>ðŸ§‘</span> <!-- Male and Female avatars -->
        </div>
        <div class="menu-btn" onclick="toggleMenu()">MENU</div>
    </div>

    <!-- Slide-out menu -->
    <div class="slide-out-menu" id="slideOutMenu">
        <ul>
            <li><a href="feed.html">Home</a></li>
            <li><a href="nft.html">NFT Marketplace</a></li>
            <li><a href="arts.html">Arts Marketplace</a></li>
            <li><a href="C_assets.html">Currency Assets</a></li>
            <li><a href="cc_assets.html">Cryptocurrency Assets</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="notification.html">Notification</a></li>
        </ul>
    </div>

    <!-- Bottom sections -->
    <div class="bottom-sections">
        <div class="section" onclick="location.href='feed.html'">FEED</div>
        <div class="section" onclick="location.href='nft.html'">NFT MARKETPLACE</div>
        <div class="section" onclick="location.href='arts.html'">ARTS MARKETPLACE</div>
        <div class="section" onclick="location.href='C_assets.html'">C ASSETS</div>
        <div class="section" onclick="location.href='cc_assets.html'">CC ASSETS</div>
    </div>

    <script>
        // Toggle the slide-out menu
        function toggleMenu() {
            const menu = document.getElementById('slideOutMenu');
            menu.classList.toggle('active');
        }

        // Avatar selection function
        function selectAvatar() {
            // Redirect to avatar selection or separate page if needed
            window.location.href = 'avatarPage.html';
        }
    </script>
</body>
</html>
