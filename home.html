        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px; /* Set a maximum width for mobile */
            margin: auto; /* Center the page */
        }

        /* Top bar with avatar and menu */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4b0082; /* Purple */
            color: white;
        }

        .avatar {
            cursor: pointer;
            font-size: 30px; /* Increased avatar size */
        }

        .menu-icon {
            cursor: pointer;
            font-size: 30px; /* Increased menu icon size */
        }

        /* Feed Section */
        .feed-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .post {
            background-color: #e6e1e5;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #4b0082; /* Purple */
        }

        /* Bottom navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Post button */
        .post-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #ffdb00; /* Yellow */
            border-radius: 50%;
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Slide-out menu */
        .menu-slide {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%; /* Adjust width */
            height: 100%;
            background-color: #4b0082; /* Purple */
            color: white;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Allow scrolling */
        }

        .menu-slide.active {
            display: block;
        }

        .menu-slide a {
            display: block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #6a0dad; /* Darker purple */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold; /* Make text bold */
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-menu {
            cursor: pointer;
            font-size: 24px; /* Close icon size */
        }

        .notifications {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Menu links style */
        .menu-links {
            background-color: #4b0082; /* Purple */
            color: white;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
        }

        /* Like button */
        .like-button, .comment-button {
            cursor: pointer;
            color: #4b0082;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Fallback color */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .poll {
            margin-top: 15px;
            background-color: #e6e1e5;
            padding: 10px;
            border-radius: 5px;
        }

        .poll-option {
            margin: 5px 0;
        }
    </style>
